model_name: JsonHttpActionModel
config:
  method:
    format: string
    template: PUT
  params:
    format: yaml
    template: ''
  url:
    format: string
    template: "[[ globals.base_url ]]/pets/[[ actions.create_pet.id ]]"
  body:
    format: yaml
    template: |
     "animal_type": "[[ actions.create_pet.animal_type ]]"
     "name": "[[ actions.create_pet.name ]]"
     "tags": [[ actions.create_pet.tags ]]
description: Create Pet
[% if actions.create_pet.execution_id is defined %]
execution_id: [[ actions.create_pet.execution_id ]]
[% endif %]
