model_name: JsonHttpActionModel
config:
  method:
    format: string
    template: GET
  params:
    format: yaml
    template: |
      limit: [[ actions.read_pet.limit ]]
  url:
    format: string
    template: "http://localhost:8085/pets"
  body:
    format: yaml
    template: ""
description: Read Pets
[% if actions.read_pet.execution_id is defined %]
execution_id: [[ actions.read_pet.execution_id ]]
[% endif %]
