name: Check if package exists on PYPi

description: Check if package exists on PYPi
inputs:
  python-version:
    required: true
    description: "The python version to use"
outputs:
  exists: ${{ steps.set.outputs.exists }}

runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v3
      with:
        python-version: ${{ inputs.python-version }}
    - name: Install dependencies
      id: install
      shell: bash
      run: |
        make setup
    - name: Check if package exists on PyPI
      id: check
      shell: bash
      run: |
        make check
    - name: Write result to output
      id: set
      shell: bash
      run: cat ./result.txt >> $GITHUB_OUTPUT
    - name: Print
      id: print
      shell: bash
      run: echo "This is the output of find-comment ${{ steps.set.outputs.exists }}"